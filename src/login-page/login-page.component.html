<pes-page-layout>
  <form>
    <section>
      <label for="login">Login</label>
      <input type="text" name="login" id="login">
    </section>
    <button type="submit">Go</button>
  </form>
  <section>
    <h3>Hint: available logins</h3>
    <p *ngFor="let login of logins | async">{{ login }}</p>
  </section>
</pes-page-layout>
